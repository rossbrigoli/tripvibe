<ng-container *ngFor= "let filledStar of filledStars">
  <svg class="fill" height="25px" width="23px" viewBox="0 0 25 23" data-rating="1">
    <polygon stroke-width="0" points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
  </svg>
</ng-container>
<ng-container *ngFor="let unfilledStar of unfilledStars">
  <svg height="25px" width="23px" viewBox="0 0 25 23" data-rating="1">
    <polygon stroke-width="0" points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
  </svg>
</ng-container>
