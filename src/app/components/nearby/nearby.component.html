    <!-- nearby -->
    <div class="row no-bottom-margin" style="height: 40vh;">

        <div *ngIf="!loaded">
            <ul class="collection no-top-margin">
                <li class="collection-item">
                      <span class="title"><h6>Nearby Public Transports</h6></span>
                </li>
            </ul>
            
            <div class="center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="collection no-top-margin" *ngIf="loaded">
          <li class="collection-item">
                <span class="title"><h6>Nearby Public Transports</h6></span>
          </li>

          <li class="collection-item avatar" *ngFor="let departure of departures">
            <div class="row no-bottom-margin">
              <div class="col s8 no-margin">
                <i class="material-icons circle transport_mode_icon" [ngClass]="getTypeColor(departure.type)">{{getTypeIcon(departure.type)}}</i>
                <span class="title">{{departure.number}} {{departure.stopName}}</span>
                <p class="description-font">{{departure.direction}}
                  <br>
                  {{departure.type}}
                </p>
              </div>
              <div class="col s4 ">
                <div class="row ">
                  <div class="col s12 valign-wrapper center-align">
                    <span class="badge" data-badge-caption="min">4</span>
                  </div>
                  <div class="col s12 valign-wrapper center-align">
                    <app-crowdedness-indicator [capacity]="departure.number"></app-crowdedness-indicator>
                  </div>
                </div>
              </div>
              <br>
            </div>
          </li>
