<div class="row">
    <div class="col s8 m8 l8 push-s2 push-m2 push-l2">
        <p class="title">
            Help make public transport better by providing the following information.
        </p>
    </div>
</div>
<div class="row no-bottom-margin" *ngIf="!loaded">
    <div class="col s12 m12 l12">
      <div class="container center middle list-preload" *ngIf="!loaded">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
<div class="row" *ngIf="loaded">
    <div class="container">
        <div class="row">
            <label>Mode of Transport</label>
            <select class="browser-default" [(ngModel)]="route_type" (change)="onRouteTypeChange()">
                <option value="" disabled selected>Choose your option</option>
                <option value="Train">Train</option>
                <option value="Tram">Tram</option>
                <option value="Bus">Bus</option>
                <option value="Vline">Vline</option>
                <option value="Night Bus">Night Bus</option>
            </select>
        </div>
        <div class="row">
            <label>Nearby Stop / Station</label>
            <select class="browser-default" [(ngModel)]="stop_name" (change)="onStopChange()">
                <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let stop of stopNames" [value]="stop">{{ stop }}</option>
            </select>
        </div>
        <div class="row">
            <label>Bus Number / Tram Number</label>
            <select class="browser-default" [(ngModel)]="route_name" (change)="onRouteChange()">
                <option value="" disabled selected>Choose your option</option>
                <ng-container *ngFor="let name of routeNames">
                        <option [value]="name[2]">{{ name[1].toString() === "" ? name[2] : name[1] + " - " + name[2] }}</option>
                </ng-container>
            </select>
        </div>
        <div class="row">
            <label>Direction</label>
            <select class="browser-default" [(ngModel)]="route_direction">
                <option value="" disabled selected>Choose your option</option>
                <ng-container *ngFor="let name of direction_names">
                        <option [value]="name">{{ name }}</option>
                </ng-container>
            </select>
        </div>
        <div class="row">
            <div class="col s12">
                <label>How crowded is it?</label>
                <br>
                <br>
                <div class="row move-right">
                    <div class="col s4">
                        <label>
                            <input type="radio" name="capacity" value="25" [(ngModel)]="capacity">

                        </label>
                    </div>

                        <label>
                            <input type="radio" name="capacity" value="50" [(ngModel)]="capacity">

                        </label>
                    </div>
                    <div class="col s4">
                        <label>
                            <input type="radio" name="capacity" value="75" [(ngModel)]="capacity">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="grey" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/></g><g><g/><g><path d="M16.67,13.13C18.04,14.06,19,15.32,19,17v3h4v-3C23,14.82,19.43,13.53,16.67,13.13z"/><path d="M15,12c2.21,0,4-1.79,4-4c0-2.21-1.79-4-4-4c-0.47,0-0.91,0.1-1.33,0.24C14.5,5.27,15,6.58,15,8s-0.5,2.73-1.33,3.76 C14.09,11.9,14.53,12,15,12z"/><path d="M9,12c2.21,0,4-1.79,4-4c0-2.21-1.79-4-4-4S5,5.79,5,8C5,10.21,6.79,12,9,12z M9,6c1.1,0,2,0.9,2,2c0,1.1-0.9,2-2,2 S7,9.1,7,8C7,6.9,7.9,6,9,6z"/><path d="M9,13c-2.67,0-8,1.34-8,4v3h16v-3C17,14.34,11.67,13,9,13z M15,18H3l0-0.99C3.2,16.29,6.3,15,9,15s5.8,1.29,6,2V18z"/></g></g></svg>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>How's the vibe?</label>
                <br>
                <br>
                <div class="row" style="margin-bottom: -5px;">
                    <div class="col s3">
                        <label>
                            <input type="radio" name="vibe" value="25" [(ngModel)]="vibe">

                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="radio" name="vibe" value="50" [(ngModel)]="vibe">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="orange" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><circle cx="15.5" cy="9.5" r="1.5"/><circle cx="8.5" cy="9.5" r="1.5"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-3.5c.73 0 1.39.19 1.97.53.12-.14.86-.98 1.01-1.14-.85-.56-1.87-.89-2.98-.89-1.11 0-2.13.33-2.99.88.97 1.09.01.02 1.01 1.14.59-.33 1.25-.52 1.98-.52z"/></svg>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="radio" name="vibe" value="75" [(ngModel)]="vibe">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="khaki" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><circle cx="15.5" cy="9.5" r="1.5"/><circle cx="8.5" cy="9.5" r="1.5"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-4c-.73 0-1.38-.18-1.96-.52-.12.14-.86.98-1.01 1.15.86.55 1.87.87 2.97.87 1.11 0 2.12-.33 2.98-.88-.97-1.09-.01-.02-1.01-1.15-.59.35-1.24.53-1.97.53z"/></svg>
                        </label>
                    </div>
                    <div class="col s3">
                        <label>
                            <input type="radio" name="vibe" value="100" [(ngModel)]="vibe">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="green" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><circle cx="15.5" cy="9.5" r="1.5"/><circle cx="8.5" cy="9.5" r="1.5"/><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-5-6c.78 2.34 2.72 4 5 4s4.22-1.66 5-4H7z"/></svg>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div style="margin-left: 5px;" class="col s3 move-right">
                        <label>Stressed</label>
                    </div>
                    <div style="margin-left: 17px;" class="col s3 push-s6 move-right">
                        <label>Ok</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <button class="btn waves-effect waves-light" name="action" (click)="onBack()">Back
                    <i class="material-icons right"></i>
                </button>
            </div>
            <div class="col s6 push-s1">
                <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onSubmit()">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <div class="container">
                <h5>Thank You</h5>
                <p>We got your input. Thank you for making our public transport safer.</p>
            </div>
        </div>
        <div class="modal-footer">
            <a href="home" class="modal-close waves-effect waves-green btn-flat">Done</a>
          </div>
    </div>
</div>
