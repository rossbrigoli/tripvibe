<div class="row">
    <div class="col s8 m8 l8 push-s2 push-m2 push-l2">
        <p class="title">
            Help make public transport better by providing the following information.
        </p>
    </div>
</div>

<div class="row">
    <form class="col s10 push-s1">
        <div class="row">
            <label>Mode of Transport</label>
            <select class="browser-default">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Train</option>
                <option value="2">Tram</option>
                <option value="3">Bus</option>
                <option value="4">Vline</option>
                <option value="5">Night Bus</option>
            </select>
        </div>
        <div class="row">
            <label>Near By Stop / Station</label>
            <select class="browser-default">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="row">
            <label>Route / Bus Number / Tram Number</label>
            <select class="browser-default">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="row ">
            <div class="col s12 ">
                <label>How crowded is it?</label>
                <p class="range-field ">
                    <input type="range" id="test5" min="0" max="100" />
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>What's the vibe?</label>
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="100" />
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s5 push-s7 push-l11">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
