<div class="row">
    <div class="col s8 m8 l8 push-s2 push-m2 push-l2">
        <p class="title">
            Help make public transport better by providing the following information.
        </p>
    </div>
</div>
<div class="row">
    <form class="col s10 push-s1" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
            <label>Mode of Transport</label>
            <select class="browser-default" ngModel name="transport">
                <option value="" disabled selected>Choose your option</option>
                <option value="Train">Train</option>
                <option value="Tram">Tram</option>
                <option value="Bus">Bus</option>
                <option value="Vline">Vline</option>
                <option value="Night Bus">Night Bus</option>
            </select>
        </div>
        <div class="row">
            <label>Near By Stop / Station</label>
            <select class="browser-default" ngModel name="stop">
                <option value="" disabled selected>Choose your option</option>
                <option *ngFor="let departure of departures" [value]="departure.name">{{ departure.name }}</option>
            </select>
        </div>
        <div class="row">
            <label>Route / Bus Number / Tram Number</label>
            <select class="browser-default" ngModel name="number">
                <option value="" disabled selected>Choose your option</option>
                <ng-container *ngFor="let departure of departures">
                        <option [value]="departure.number">{{ departure.number }}</option>
                </ng-container>
            </select>
        </div>
        <div class="row">
            <div class="col s12 ">
                <label>How crowded is it?</label>
                <p class="range-field ">
                    <input type="range" id="test5" min="0" max="100" ngModel name="crowdedness"/>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>What's the vibe?</label>
                <p class="range-field">
                    <input type="range" id="test5" min="0" max="100" ngModel name="vibe"/>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col s5 push-s7 push-l11">
                <button class="btn waves-effect waves-light" type="submit" name="button">Submit<i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
